  <script>
    const correctPassword = "hanna20tuoi";  // change password
    const secretCode = "anhthuongemnhieunhat";  // text inside QR

    // Password check
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("passwordLayer").style.display = "none";
        document.getElementById("qrLayer").style.display = "block";
      } else {

    // QR camera scan
    function onScanSuccess(decodedText) {
      if (decodedText === secretCode) {
        unlockAudio();
      } else { 
        alert("Sai b√©t r·ªìi √® √® !!! ");
      }
    }
    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);

    // QR upload scan
    document.getElementById("fileInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function() {
        const img = new Image();
        img.src = reader.result;
        img.onload = function() {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, img.width, img.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code && code.data === secretCode) {
            unlockAudio();
          } else {
            alert("Sai b√©t r·ªìi √® √® !!!");
          }
        }
      }
      reader.readAsDataURL(file);
    });

    // Unlock audio layer
    function unlockAudio() {
      document.getElementById("qrLayer").style.display = "none";
      document.getElementById("audioLayer").style.display = "block";
    }
  </script>
